<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>{% block title %}Mental Health Chatbot{% endblock %}</title>

    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <!-- Google Fonts for typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Noto+Color+Emoji&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
          rel="stylesheet">

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="static/style.css">
</head>

<!-- Linking custom JavaScript file -->
<script src="static/script.js"></script>

<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Chatbot Title -->
        <h1>Support AI - Mental Health Chatbot</h1>

        <!-- Chat messages display area -->
        <div class="chat-container d-flex flex-column" id="chat-container">
            <!-- Initial welcome message from the bot -->
            <div class="bot-message p-2">Hello! How can I help you?</div>
        </div>

        <!-- Input section for user message -->
        <div class="chat-box">
            <div class="input_group mt-3">
                <!-- Text input field -->
                <input type="text" id="user-input" class="form-control" placeholder="Type your message..." />
                <!-- Send button triggers sendMessage() function -->
                <button class="btn btn-primary custom-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
